<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpeakEasy - A Speech Coaching Application</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body class="index-page">
    <div class="container">
      <div class="logo-section">
        <h1 class="app-title">SpeakEasy</h1>
        <p class="app-subtitle">AI-Powered Speech Coaching</p>
        <p class="tagline">
          Transform your speaking skills with intelligent analysis
        </p>
      </div>

      <form
        action="{{url_for('upload.upload')}}"
        method="POST"
        enctype="multipart/form-data"
        id="uploadForm"
      >
        <div class="upload-section">
          <div class="upload-area" id="uploadArea">
            <div class="upload-text">Drop your mp3/wav audio file here</div>
            <div class="upload-subtext">or click to browse</div>
            <input
              type="file"
              name="audio"
              accept=".mp3,.wav,.m4a"
              required
              class="file-input"
              id="audioFile"
            />
            <button
              type="button"
              class="upload-button"
              onclick="document.getElementById('audioFile').click()"
            >
              Choose Audio File
            </button>
          </div>
          <div class="file-info" id="fileInfo">
            <span id="fileName"></span>
          </div>
        </div>

        <button
          type="submit"
          class="upload-button"
          id="analyzeBtn"
          style="display: none"
        >
          Analyze My Speech
        </button>
      </form>
    </div>

    <script
      src="{{ url_for('static', filename='script.js') }}"
      rel="javascript"
    ></script>
  </body>
</html>
